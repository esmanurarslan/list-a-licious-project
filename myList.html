<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listelerim | EcoShop</title>
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="myList.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">

  
</head>
<body>
  <h1><a href="categories.html" style="text-decoration: none;">EcoShop</a> | Listelerim</h1>
  <form id="add-item-form">
    <label for="item">Listeye ürün ekle:</label>
    <input type="text" id="item" name="item">
    <button type="submit">Ekle</button>
    
  </form>
  <ul id="shopping-list">
    
  </ul>

  <div class="footer">
    <hr >
      <p style="text-align: center;">contact us | <span class="circle">&copy;</span> 2023 Es^2 corporation | Bandirma</p>
  </div>

  <script>
    // Get the shopping list and the form
    const shoppingList = document.getElementById('shopping-list');
    const addItemForm = document.getElementById('add-item-form');
    
    // Add a listener to the form submission
    addItemForm.addEventListener('submit', function(event) {
      event.preventDefault(); // prevent default form submission
      const newItem = document.createElement('li'); // create new item
      const newItemText = document.createTextNode(item.value); // get item text
      newItem.appendChild(newItemText); // add text to new item
      shoppingList.appendChild(newItem); // add new item to the list

      const deleteButton = document.createElement('button'); // create delete button
    deleteButton.textContent = 'x'; // set button text to 'x'
    deleteButton.addEventListener('click', function() { // add click listener to button
        newItem.remove(); // remove item from list
    });
      
    newItem.appendChild(deleteButton); // add delete button to new item

      item.value = ''; // clear the input field
    });
/*listeleri data base e eklemek için

Oluşturulan listenin kullanıcının oturumunu kapatsa bile veri tabanında kayıtlı olmasını ve kullanıcının bu listeye istediği zaman ulaşabilmesini sağlamak için bir sunucu tarafı programlama dili (örneğin PHP, Node.js, Ruby on Rails vb.) ve bir veritabanı (örneğin MySQL, MongoDB, PostgreSQL vb.) kullanabilirsiniz.

Öncelikle bir veritabanı oluşturup bu veritabanına bir tablo ekleyebilirsiniz. Bu tabloda her bir satır bir kullanıcıya ait olacak şekilde tasarlanabilir. Örneğin `users` adında bir tablo oluşturup bu tabloda `id`, `username`, `password` ve `shopping_list` gibi sütunlar ekleyebilirsiniz. `shopping_list` sütunu bir dizi olarak tasarlanabilir ve bu dizi içerisinde kullanıcının eklediği ürünler saklanabilir.

Daha sonra sunucu tarafı programlama dilini kullanarak kullanıcının oturum açma, oturum kapatma ve kayıt olma gibi işlemleri gerçekleştirebilirsiniz. Kullanıcı oturum açtığında veritabanından ilgili kullanıcının `shopping_list` sütunundaki verileri çekip ekranda gösterebilirsiniz. Kullanıcı yeni bir ürün eklediğinde bu ürünü hem ekranda gösterip hem de veritabanındaki ilgili satırdaki `shopping_list` sütununa ekleyebilirsiniz.

Bu sayede kullanıcı oturumunu kapatsa bile eklediği ürünler veritabanında saklanacak ve kullanıcı tekrar oturum açtığında bu ürünlere ulaşabilecektir. */
    
  </script>
  
</body>
</html>
