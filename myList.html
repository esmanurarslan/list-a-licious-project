<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listelerim | EcoShop</title>
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="myList.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">

  
</head>
<body>
  <h1 style="font-size: 200px; font-weight:lighter ;"><a href="deneme.html" style="text-decoration: none;">EcoShop</a> | Listelerim</h1>
  <form id="add-item-form" action="addList.php" method="POST">
    <label for="item">Listeye ürün ekle:</label>
    <input type="text" id="item" name="item">
    <button type="submit">Ekle</button>
    <button type="submit">Kaydet</button>
    
  </form>
  <ul id="shopping-list">
    
  </ul>

  <div class="footer">
    <hr >
      <p style="text-align: center;">contact us | <span class="circle">&copy;</span> 2023 Es^2 corporation | Bandirma</p>
  </div>

  <script>
    // Get the shopping list and the form
    const shoppingList = document.getElementById('shopping-list');
    const addItemForm = document.getElementById('add-item-form');
    
    // Add a listener to the form submission
    addItemForm.addEventListener('submit', function(event) {
      event.preventDefault(); // prevent default form submission
      const newItem = document.createElement('li'); // create new item
      const newItemText = document.createTextNode(item.value); // get item text
      newItem.appendChild(newItemText); // add text to new item
      shoppingList.appendChild(newItem); // add new item to the list

      const deleteButton = document.createElement('button'); // create delete button
    deleteButton.textContent = 'x'; // set button text to 'x'
    deleteButton.addEventListener('click', function() { // add click listener to button
        newItem.remove(); // remove item from list
    });
      
    newItem.appendChild(deleteButton); // add delete button to new item

      item.value = ''; // clear the input field

  
    });

 /* listeyi kaydetmek için yapılması gerekenler
 
 Sunucu tarafı uygulamasını oluşturun: Yerel sunucunuzda çalışacak bir sunucu tarafı uygulaması oluşturmanız gerekecek. Bu, sunucu tarafında form verilerini alacak, veritabanına kaydedecek ve listeleri döndürecek bir API sunmalıdır. Örneğin, Node.js ile Express framework'ünü kullanabilirsiniz.

Veritabanınızı ayarlayın: Yerel sunucunuzda kullanmak üzere bir veritabanı seçmeniz gerekecek. Örneğin, SQLite, MySQL veya MongoDB gibi bir veritabanı kullanabilirsiniz. Seçtiğiniz veritabanı sistemini yerel sunucunuzda kurup yapılandırmanız gerekecek.

Sunucu tarafında API endpoint'lerini tanımlayın: Sunucu tarafı uygulamasında, form verilerini alacak ve veritabanına kaydedecek API endpoint'lerini tanımlamanız gerekecek. Örneğin, "/items" endpoint'i form verilerini alacak ve veritabanına yeni bir liste öğesi ekleyecek.

İstemci tarafındaki JavaScript kodunu güncelleyin: İstemci tarafındaki JavaScript kodunu güncelleyerek, form verilerini sunucuya gönderen AJAX veya Fetch isteklerini yapmanız gerekecek. Örneğin, form verilerini "/items" endpoint'ine gönderen bir POST isteği yapabilirsiniz.

Sunucu tarafında veritabanına kaydedin: Sunucu tarafında, form verilerini alacak ve veritabanına kaydedecek olan "/items" endpoint'ini işleyecek bir yöntem oluşturmanız gerekecek. Bu yöntem, veritabanı sürücüsü veya ORM kullanarak yeni bir liste öğesi oluşturmalıdır.

Listeleri görüntülemek için endpoint oluşturun: Sunucu tarafında, tüm listeleri döndürecek bir endpoint (örneğin, "/items") oluşturmanız gerekecek. Bu endpoint, veritabanından tüm liste öğelerini alacak ve istemci tarafına geri gönderecektir.

İstemci tarafında listeleri görüntüleyin: İstemci tarafındaki JavaScript kodunu güncelleyerek, listeleri almak için sunucuya bir istek yapmanız ve elde edilen verileri kullanarak listeleri görüntülemeniz gerekecektir. Örneğin, sunucudan dönen liste öğelerini alarak, yeni <li> öğelerini oluşturup görüntüleyebilirsiniz.
