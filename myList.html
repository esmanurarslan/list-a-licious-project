<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listelerim | EcoShop</title>
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="myList.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">

  
</head>
<body>
  <h1><a href="categories.html" style="text-decoration: none;">EcoShop</a> | Listelerim</h1>
  <form id="add-item-form" action="addList.php" method="POST">
    <label for="item">Listeye ürün ekle:</label>
    <input type="text" id="item" name="item">
    <button type="submit">Ekle</button>
    <button type="submit">Kaydet</button>
    
  </form>
  <ul id="shopping-list">
    
  </ul>

  <div class="footer">
    <hr >
      <p style="text-align: center;">contact us | <span class="circle">&copy;</span> 2023 Es^2 corporation | Bandirma</p>
  </div>

  <script>
    // Get the shopping list and the form
    const shoppingList = document.getElementById('shopping-list');
    const addItemForm = document.getElementById('add-item-form');
    
    // Add a listener to the form submission
    addItemForm.addEventListener('submit', function(event) {
      event.preventDefault(); // prevent default form submission
      const newItem = document.createElement('li'); // create new item
      const newItemText = document.createTextNode(item.value); // get item text
      newItem.appendChild(newItemText); // add text to new item
      shoppingList.appendChild(newItem); // add new item to the list

      const deleteButton = document.createElement('button'); // create delete button
    deleteButton.textContent = 'x'; // set button text to 'x'
    deleteButton.addEventListener('click', function() { // add click listener to button
        newItem.remove(); // remove item from list
    });
      
    newItem.appendChild(deleteButton); // add delete button to new item

      item.value = ''; // clear the input field

  
    });

 
    
  </script>
  
</body>
</html>
